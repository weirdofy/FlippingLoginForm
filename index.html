<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form 1</title>
  </head>
  <body>
    <div class="box">
      <div class="inBox login">
        <h1 class="titleLogin">Login</h1>
        <div class="loginForm">
          <form>
            <input
              type="text"
              name="Username"
              placeholder="Username, E-mail, Phone number"
              required
            />
            <input
              type="password"
              name="Password"
              placeholder="Password"
              required
            />
            <button type="submit" id="btnLoginLg">Login</button>
            <button type="button" id="btnSupLg" onclick="toSignup()">
              Signup
            </button>
          </form>
        </div>
      </div>
      <div class="inBox signup">
        <h1 class="titleSup">Signup</h1>
        <div class="SignupForm">
          <form>
            <input
              type="text"
              name="Full Name"
              placeholder="Full Name"
              required
            />
            <input
              type="text"
              name="Username"
              placeholder="Username"
              required
            />
            <input type="email" name="Email" placeholder="E-mail" required />
            <input
              type="password"
              name="Password"
              placeholder="Password"
              required
            />
            <button type="submit" id="btnSignupSp">Signup</button>
            <button type="button" id="btnLoginSp" onclick="toLogin()">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <style>
    @import url(style.css);
  </style>
  <script src="main.js"></script>
</html>
